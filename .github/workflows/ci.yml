name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get --no-example

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed lib test

      - name: Analyze project source
        run: dart analyze --fatal-warnings lib test

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get --no-example

      - name: Run unit tests
        run: dart test --exclude-tags=integration --reporter=github

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get --no-example

      - name: Check pub.dev score
        run: dart pub publish --dry-run

  compatibility:
    name: SDK Compatibility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: ['3.0.0', 'stable', 'beta']
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        run: dart pub get --no-example

      - name: Run tests
        run: dart test --exclude-tags=integration
