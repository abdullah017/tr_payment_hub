  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Check pub.dev score
        run: dart pub publish --dry-run

  compatibility:
    name: SDK Compatibility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: ['3.0.0', 'stable', 'beta']
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test --exclude-tags=integration
