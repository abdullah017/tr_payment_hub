name: tr_payment_hub_example
description: >
  Comprehensive example app demonstrating all features of tr_payment_hub package.
  Includes payment processing, 3DS, installments, saved cards, refunds, and logging.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tr_payment_hub:
    path: ../
  webview_flutter: ^4.4.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
